<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <script src="index.js"></script>
    <title>SWAPI</title>
</head>

<body>
    <div id="container">
        <div id="encabezado">
            <h1 id="titulo">Statistics</h1>
        </div>

        <div id="buscador">

            <div id="personas">
                <div id="sup">
                    <h4>People</h4>
                    <div id="botones">
                        <button class="btn btn-secondary" type="button" id="clean">Clean</button>
                        <button class="btn btn-secondary btnPrevious" type="button" id="previousPer"
                            aria-pressed="true">&#8249;</button>
                        <button class="btn btn-secondary" type="button" id="people">Search</button>
                        <button class="btn btn-secondary btnNext" type="button" id="nextPer"
                            aria-pressed="true">&#8250;</button>
                        <div id="indice"></div>
                    </div>
                </div>

                <div class="descripcion">
                    <input type="text" class="descripcionesPer" placeholder="ID">
                    <button class="btn btn-secondary" type="button" id="buscaDescripcionPer"
                        aria-pressed="true">Search</button>
                </div>
                <div id="lista"></div>
                <div id="desper"></div>
                <div id="film"></div>
                <div id="specie"></div>
                <div id="ship"></div>
                <div id="vehi"></div>
            </div>

            <div id="planetas">
                <div id="sup">
                    <h4>Planets</h4>
                    <div id="botones">
                        <button class="btn btn-secondary btnNext" type="button" id="nextPla"
                            aria-pressed="true">&#8249;</button>
                        <button class="btn btn-secondary" type="button" id="planets">Search</button>
                        <button class="btn btn-secondary btnPrevious" type="button" id="previousPla"
                            aria-pressed="true">&#8250;</button>
                        <div id="indice"></div>
                    </div>
                </div>  

                <div class="descripcion">
                    <input type="text" class="descripciones" placeholder="ID">
                    <button class="btn btn-secondary" type="button" id="buscaDescripcionPla"
                        aria-pressed="true">Search</button>
                </div>
            </div>

            <div id="peliculas">
                <div id="sup">
                    <h4>Films</h4>
                    <div id="botones">
                        <button class="btn btn-secondary btnNext" type="button" id="nextPel"
                            aria-pressed="true">&#8249;</button>
                        <button class="btn btn-secondary" type="button" id="films">Search</button>
                        <button class="btn btn-secondary btnPrevious" type="button" id="previousPel"
                            aria-pressed="true">&#8250;</button>
                    </div>
                </div>

                <div class="descripcion">
                    <input type="text" class="descripciones" placeholder="ID">
                    <button class="btn btn-secondary" type="button" id="buscaDescripcionPel"
                        aria-pressed="true">Search</button>
                </div>
            </div>

            <div id="especies">
                <div id="sup">
                    <h4>Species</h4>
                    <div id="botones">
                        <button class="btn btn-secondary btnNext" type="button" id="nextEsp"
                            aria-pressed="true">&#8249;</button>
                        <button class="btn btn-secondary" type="button" id="species">Search</button>
                        <button class="btn btn-secondary btnPrevious" type="button" id="previousEsp"
                            aria-pressed="true">&#8250;</button>
                    </div>
                </div>

                <div class="descripcion">
                    <input type="text" class="descripciones" placeholder="ID">
                    <button class="btn btn-secondary" type="button" id="buscaDescripcionEsp"
                        aria-pressed="true">Search</button>
                </div>

            </div>

            <div id="vehiculos">
                <div id="sup">
                    <h4>Vehicles</h4>
                    <div id="botones">
                        <button class="btn btn-secondary btnNext" type="button" id="nextVeh"
                            aria-pressed="true">&#8249;</button>
                        <button class="btn btn-secondary" type="button" id="vehicles">Search</button>
                        <button class="btn btn-secondary btnPrevious" type="button" id="previousVeh"
                            aria-pressed="true">&#8250;</button>
                    </div>
                </div>

                <div class="descripcion">
                    <input type="text" class="descripciones" placeholder="ID">
                    <button class="btn btn-secondary" type="button" id="buscaDescripcionVeh"
                        aria-pressed="true">Search</button>
                </div>

            </div>

            <div id="naves">
                <div id="sup">
                    <h4>Starships</h4>
                    <div id="botones">
                        <button class="btn btn-secondary btnNext" type="button" id="nextNav"
                            aria-pressed="true">&#8249;</button>
                        <button class="btn btn-secondary" type="button" id="starships">Search</button>
                        <button class="btn btn-secondary btnPrevious" type="button" id="previousNav"
                            aria-pressed="true">&#8250;</button>
                    </div>
                </div>

                <div class="descripcion">
                    <input type="text" class="descripciones" placeholder="ID">
                    <button class="btn btn-secondary" type="button" id="buscaDescripcionNav"
                        aria-pressed="true">Search</button>
                </div>

            </div>

        </div>

    </div>

</body>

</html>
